name: Development

on:
  push:
    branches: ['main', 'release/*']
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ref:
        - develop
        - releases/v0.23
    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

    - name: Set up Spack
      uses: ./
      with:
        ref: ${{ matrix.ref }}
        buildcache: true
        color: true

    - name: Version check
      run: spack --version

    - name: Check build cache config
      run: spack config blame mirrors

    - name: Check build cache install in active env with spack-bash shell (new style)
      shell: spack-bash {0}
      run: |
        spack env activate
        spack install --add --cache-only --reuse python
        which python3
        python3 -c 'print("hello world")'
      if: matrix.ref == 'develop'

    - name: Check spack-sh shell
      shell: spack-sh {0}
      run: |
        spack env activate
        spack env status
